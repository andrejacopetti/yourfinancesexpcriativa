<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../images/icons/Lamp.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<!--===============================================================================================-->
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="js/login.js"></script>
	<script src="js/criptografia.js"></script>
	<script src="js/jsencrypt.min.js"></script>
	<!--===============================================================================================-->

</head>

<body>
	<div class="main-login">
		<div class="left-screen-login">
			<h1>YourFinances</h1>
			<img src="imagens\Animate.svg" alt="Animate" class="left-screen-login-image">
		</div>
		<form id="form-autenticacao">
			<div class="right-screen-login">
				<div class="card-login">
					<h1>LOGIN</h1>

					<div class="textfield">
						<label for="email">Email</label>
						<input type="text" name="email" placeholder="Email" id="email">
					</div>
					<div class="textfield">
						<label for="senha">Senha</label>
						<input type="password" name="senha" placeholder="Senha" id="senha">
					</div>
					<button type="button" class="button-acessar" id="button-acessar">Acessar</button>
					<div class="mgtop26">
						<a href="cadastro.html" class="button-pag-registro" >Registrar-se</a> <br>
						<a href="recuperarsenha.html" class="button-pag-recuperar" >Recuperar Senha</a>
					</div>
				</div>
			</div>
			<input type="hidden" name="senhaHash" id="senhaHash">
		</form>
		
	</div>

</body>

</html>
